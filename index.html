<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Frida Kahlo</title>
</head>

<body>
    <div id="backgroundImage"></div>
    <div id="frontPage">
        <div id="quizContainer">
            <h1>Quiz Frida Kahlo</h1>
            <div id="questionText"></div>
            <div class="options"></div>
            <div class="answserButtons"></div>
            <button id="nextButton">Suivant</button>
            <button id="scoreButton">Afficher le score</button>
            <!--<p id="tracker"></p> -->
            <progress id = "progressTracker"></progress> <!-- Progress est un élément natif de html avec des attributs dynamiques, donc utilisation de .value non pas .innerText-->

        </div>
        <div id="illustrationContainer"></div>

        <div id="finalPage">
            <h2>Voici votre score : </h2>
            <span id="showScore"></span>
            <p id="comment"></p>
            <button id="replayButton">Rejouer</button>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>

</html>
